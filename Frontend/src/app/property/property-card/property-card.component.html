<div class="card">
  <div class="card-img-wrapper">
    <img
      src="https://cdn.vox-cdn.com/thumbor/VxFdCROZogf4dsNnuyomscFs5iw=/0x0:4000x2841/920x613/filters:focal(1680x1101:2320x1741):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/65889351/House_iStock_1222625117.8.jpg"
      class="card-img-top rounded"
      alt="House Image"
    />
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button
          class="btn btn-primary"
          [routerLink]="['/property-detail', property.Id]"
        >
          <i class="bi bi-pencil-square"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="bi bi-person-lines-fill"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body pt-2">
    <h4>{{ property.Id }}</h4>
    <h4>{{ property.Type }}</h4>
    <h4>{{ property.Price }}</h4>
  </div>
</div>
