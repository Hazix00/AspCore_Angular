<div class="card">
  <div class="card-header">Add New Property</div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #Form="ngForm">
      <div class="form-group col-12">
        <label for="Type">Type</label>
        <input
          type="text"
          class="form-control"
          #propType="ngModel"
          name="Type"
          ngModel
          required
          minlength="3"
        />
        <div
          class="error-block"
          *ngIf="propType.invalid && (propType.touched || propType.dirty)"
        >
          <div *ngIf="propType.errors?.minlength">
            Type must have at least 3 characters
          </div>
          <div *ngIf="propType.errors?.required">Please enter a Type</div>
        </div>
      </div>
      <div class="form-group col-12">
        <label for="Price">Price</label>
        <input
          type="number"
          class="form-control"
          #propPrice="ngModel"
          name="Price"
          ngModel
          required
        />
        <span *ngIf="propPrice.invalid && propPrice.touched" class="error-block"
          >Please enter a Price</span
        >
      </div>
      <div class="form-group col-12">
        <label for="Image">Image</label>
        <input type="file" class="form-control" name="Image" ngModel />
      </div>
      <div class="form-group col-12 d-flex justify-content-center">
        <button type="submit" class="btn btn-primary mr-2">Save</button>
        <button type="reset" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>
</div>
