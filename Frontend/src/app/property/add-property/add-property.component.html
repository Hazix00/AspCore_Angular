<div class="row mb-5">
  <div class="col-md-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header"><h3>Add New Property</h3></div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #Form="ngForm">
          <div class="tab-panel">
            <tabset class="member-tabset" #formTabs>
              <tab heading="Basic Infos">
                <div class="form-group col-12">
                  <p>I want to</p>
                  <div class="btn-group" btnRadioGroup name="SellRent" [(ngModel)]="newProperty.SellRent">
                    <label
                      *ngFor="let item of ['Sell', 'Rent']"
                      class="btn btn-outline-primary mr-2"
                      [btnRadio]="item"
                      role="button"
                      >{{ item }}</label
                    >
                  </div>
                </div>
                <div class="form-group col-12">
                  <p>NHK</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      *ngFor="let bhk of [1,2,3,4]"
                      class="btn btn-outline-primary mr-2"
                      [btnRadio]="bhk"
                      role="button"
                      name="NHK"
                      >{{ bhk }}</label
                    >
                  </div>
                </div>
                <div class="form-group col-12">
                  <p>Property Types</p>
                  <div class="btn-group" btnRadioGroup name="PopertyType" [(ngModel)]="newProperty.Type">
                    <label
                      *ngFor="let pType of propertyTypes"
                      class="btn btn-outline-primary mr-2"
                      [btnRadio]="pType"
                      role="button"
                      >{{ pType }}</label
                    >
                  </div>
                </div>
                <div class="form-group col-12">
                  <p>Furnishing Types</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      *ngFor="let fType of furnishTypes"
                      class="btn btn-outline-primary mr-2"
                      [btnRadio]="fType"
                      role="button"
                      name="FurnishType"
                      >{{ fType }}</label
                    >
                  </div>
                </div>
                <div class="form-group col-12">
                  <label for="Price">in Building/Society/Project</label>
                  <input
                    type="text"
                    class="form-control"
                    name="Name"
                    [(ngModel)]="newProperty.Name"
                    required
                  />
                </div>
                <div class="form-group col-12">
                  <label for="Price">City</label>
                  <input
                    type="text"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-group col-12 d-flex justify-content-center">
                  <button
                    type="button"
                    class="btn btn-primary btn-block mt-0"
                    (click)="selectTab(1)"
                  >
                    Next
                  </button>
                </div>
              </tab>
              <tab heading="Pricing and Area">
                <div class="form-group col-12">
                  <label>Price (in USD)</label>
                  <input type="number" class="form-control" name="Price" [(ngModel)]="newProperty.Price"/>
                </div>

                <div class="form-group col-12">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Built Area (in Sqr Feet)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Carpet Area(in Sqr Feet)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12 d-flex justify-content-center">
                  <button
                    type="button"
                    class="btn btn-primary btn-block mr-2"
                    (click)="selectTab(0)"
                  >
                    Previous
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary btn-block mt-0"
                    (click)="selectTab(2)"
                  >
                    Next
                  </button>
                </div>
              </tab>
              <tab heading="Adress">
                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12 d-flex justify-content-center">
                  <button
                    type="button"
                    class="btn btn-primary btn-block mr-2"
                    (click)="selectTab(1)"
                  >
                    Previous
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary btn-block mt-0"
                    (click)="selectTab(3)"
                  >
                    Next
                  </button>
                </div>
              </tab>
              <tab heading="Other Details">
                <div class="form-group col-12">
                  <p>Ready To Move</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      *ngFor="let response of ['Yes', 'No']"
                      class="btn btn-outline-primary mr-2"
                      [btnRadio]="response"
                      role="button"
                      name="RTM"
                      >{{ response }}</label
                    >
                  </div>
                </div>

                <div class="form-group col-3">
                  <label>Possession/Avaialble From</label>
                  <input type="text"
                          placeholder="Select Date"
                          class="form-control"
                          bsDatepicker
                          [bsConfig]="{ isAnimated: true, containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY' }">
                </div>

                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <p>Gated Community</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      *ngFor="let response of ['Yes', 'No']"
                      class="btn btn-outline-primary mr-2"
                      [btnRadio]="response"
                      role="button"
                      name="GM"
                      >{{ response }}</label
                    >
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Main Entrance</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      *ngFor="let dir of EntranceDirections"
                      class="btn btn-outline-primary mr-2"
                      [btnRadio]="dir"
                      role="button"
                      name="RTM"
                      >{{ dir }}</label
                    >
                  </div>
                </div>

                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="6"></textarea>
                </div>
                <div class="form-group col-12 d-flex justify-content-center">
                  <button
                    type="button"
                    class="btn btn-primary btn-block mr-2"
                    (click)="selectTab(2)"
                  >
                    Previous
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary btn-block mt-0"
                    (click)="selectTab(4)"
                  >
                    Next
                  </button>
                </div>
              </tab>
              <tab heading="Photos">
                <div class="form-group col-12">
                  <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br />
                    This is under construction
                  </div>
                </div>
                <div class="form-group col-12 d-flex justify-content-center">
                  <button
                    type="button"
                    class="btn btn-primary btn-block mr-2"
                    (click)="selectTab(3)"
                  >
                    Previous
                  </button>
                  <button type="reset" class="btn btn-secondary btn-block mr-2 mt-0">
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-success btn-block mt-0">
                    Save
                  </button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
        <h3>Your Property Preview</h3>
      </div>
      <div class="shadow-lg p-3 bg-white">
        <app-property-card [property]="newProperty" [displayOptions]="false"></app-property-card>
      </div>
    </div>
  </div>
</div>
